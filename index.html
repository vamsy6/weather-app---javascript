<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
	<script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>
 <div class="input">
      <input type="text"  placeholder="Enter the city" class="inputValue">
	  <input id="inputValue" type="submit" value="Submit" class="button">
	  <button id="currentLocation" class="currentLocation"> My City</button>
    </div>

	<div class="container">
	<div class="weatherContainer">
		<h1 class="name" id="name">new york</h1>
		<p class="desc">partly cloudly</p>
		<p class="pressure">pressure:</p>
		<p class="source">Source @openweatherapi</p>
	</div>
	
	<div class="date-month">
		<div id="day" class="day"><span id = "month" class="month">DEC</span><span class="date" id="date">15</span> <span class="year" id="year">2020</span> </div>
	</div>
	
	
	<div class="temp">
		<p class="tempe">24Â°C</p>
	</div>
	
	<div class="props">
	    <i class="fas fa-wind"></i>
		<div class="wind-speed">
		<div class="place">
			<p class="w">Wind Speed </p>
		<p class="wind">13km/h</p>
		</div>
		
	</div>
	<div class="max-temperature tempo">
	<i class="fa fa-thermometer-full" aria-hidden="true"></i>
	<div class="place-1">
		<p class="m">Max-Temp</p>
		<p class="max">17%</p>
	</div>
		
	</div>
	<div class="humidity">
 
    <i class="fa fa-tint" aria-hidden="true"></i>
    <div class="place-2">
    	 <p class="h">Humidity%</p>
		<p class="hum">65%</p>
    </div>
	 
	</div>
	</div>
	
	</div>
	<script src="main.js"></script>
</body>
</html>
